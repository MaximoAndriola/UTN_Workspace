<ul>
    @for (player of players; track $index) {
        <li>
            <p>Nombre: {{player.name}}</p>
            <div>
                <button (click)="showDetails(player.id)">Detalles</button>
                <button (click)="updatePlayer(player.id)">Editar</button>
                <button (click)="deletePlayer(player.id)">Eliminar</button>
            </div>
        </li>
    }
</ul>
